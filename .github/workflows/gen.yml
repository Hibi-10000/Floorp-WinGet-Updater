name: Generate Manifest

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        type: string
        required: true
      release-note-url:
        description: 'Release Note URL'
        type: string
        required: true
      release-note-url-ja:
        description: 'Release Note (JA) URL'
        type: string
        required: true

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get SHA256
        id: sha256
        run: |
          curl -OL https://github.com/Floorp-Projects/Floorp/releases/download/v${{ inputs.version }}/floorp-win64.installer.exe
          echo "sha256-x64=$(sha256sum floorp-win64.installer.exe | cut -c 1-64 | tr '[:lower:]' '[:upper:]')" >> $GITHUB_OUTPUT
          curl -OL https://github.com/Floorp-Projects/Floorp/releases/download/v${{ inputs.version }}/floorp-win32.installer.exe
          echo "sha256-x86=$(sha256sum floorp-win32.installer.exe | cut -c 1-64 | tr '[:lower:]' '[:upper:]')" >> $GITHUB_OUTPUT

      - name: Replace
        run: |
          sed -i 's/${version}/${{ inputs.version }}/g' Ablaze.Floorp.installer.yaml
          sed -i 's/${version}/${{ inputs.version }}/' Ablaze.Floorp.locale.en-US.yaml
          sed -i 's/${version}/${{ inputs.version }}/' Ablaze.Floorp.locale.ja-JP.yaml
          sed -i 's/${version}/${{ inputs.version }}/' Ablaze.Floorp.yaml
          sed -i s@'${releasenote-en}'@'${{ inputs.release-note-url }}'@ Ablaze.Floorp.locale.en-US.yaml
          sed -i s@'${releasenote-ja}'@'${{ inputs.release-note-url-ja }}'@ Ablaze.Floorp.locale.ja-JP.yaml
          sed -i 's/${x64sha}/${{ steps.sha256.outputs.sha256-x64 }}/' Ablaze.Floorp.installer.yaml
          sed -i 's/${x86sha}/${{ steps.sha256.outputs.sha256-x86 }}/' Ablaze.Floorp.installer.yaml

      #- id: yq-x64
      #  uses: mikefarah/yq@v4
      #  with:
      #    cmd: yq eval '.Installers.[] | select(.Architecture == "x64") | .InstallerURL' 'Ablaze.Floorp.installer.yml'
      #
      #- name: CalcHash & Replace
      #  run: |
      #    curl -OL ${{ steps.yq-x64.outputs.result }}

      - uses: actions/upload-artifact@v4
        with:
          name: manifest
          path: ./*.yaml
